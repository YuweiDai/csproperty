<div class="container-fluid">
    <div class="wrap">
      <div class="top">
        <div class="head">
          <img class="" src="../../../../assets/logo.png" style="width: 100px">
          <span class="title">常山县房产土地资产管理系统</span>
        </div>
        <div class="desc"></div>
      </div>
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
          <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg m-b-md"></nz-alert>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzSize="large" nzPrefixIcon="user">
                <input nz-input formControlName="userName" placeholder="用户名">
              </nz-input-group>
              <nz-form-explain *ngIf="userName.dirty && userName.errors">请输入账户名！</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzSize="large" nzPrefixIcon="lock">
                <input nz-input type="password" formControlName="password" placeholder="密码">
              </nz-input-group>
              <nz-form-explain *ngIf="password.dirty && password.errors">
                请输入密码！
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
         
          <nz-form-item>
            <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" class="ant-btn__block">登录</button>
          </nz-form-item>
        </form>
